---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: terminal
  namespace: downloads
  labels:
    app: terminal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terminal
  template:
    metadata:
      labels:
        app: terminal
    spec:
      containers:
      - name: ubuntu
        image: ubuntu
        command:
        - /bin/sh
        - -c
        - while true; do
          sleep 600 &
          wait $!;
          done