---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  chart:
    spec:
      chart: plex
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
      version: 5.3.0
  interval: 1m0s
  values:
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 192.168.1.210
        externalTrafficPolicy: Local
    persistence:
      content:
        enabled: true
        type: pvc
        existingClaim: content-pvc
      config:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        size: 1Gi