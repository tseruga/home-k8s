---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  chart:
    spec:
      chart: plex
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
      version: 6.2.2
  interval: 1m0s
  values:
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.41.5.9522
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 192.168.1.210
        externalTrafficPolicy: Local
    env:
      ALLOWED_NETWORKS: 192.168.0.1/8
      PLEX_CLAIM: claim-AUQjT3o4wumxyvHsPuts
    persistence:
      content:
        enabled: true
        type: pvc
        existingClaim: content-pvc
      content2:
        enabled: true
        type: pvc
        existingClaim: content2-pvc
      content3:
        enabled: true
        type: pvc
        existingClaim: content3-pvc
      nas-movies:
        enabled: true
        type: pvc
        existingClaim: nas-movie-pvc
      nas-tv:
        enabled: true
        type: pvc
        existingClaim: nas-tv-pvc
      config:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        size: 1Gi
    securityContext:
      runAsUser: 568
      runAsGroup: 568