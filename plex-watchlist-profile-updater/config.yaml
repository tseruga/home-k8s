# Plex Watchlist to Radarr Profile Updater Configuration

# Plex server configuration
plex:
  url: "http://98.193.95.91:32400"  # Your Plex server URL
  token: "xxx"      # Get this from Plex settings

# Radarr server configuration  
radarr:
  url: "http://192.168.1.211:7878"   # Your Radarr server URL
  api_key: "xxx" # Get this from Radarr settings

# Target quality profile name to upgrade movies to
