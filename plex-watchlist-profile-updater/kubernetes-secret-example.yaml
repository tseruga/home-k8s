---
apiVersion: v1
kind: Secret
metadata:
  name: plex-watchlist-updater-secrets
  namespace: media
type: Opaque
data:
  # Base64 encoded Plex token
  # Generate with: echo -n "your-plex-token" | base64
  PLEX_TOKEN: ""
  
  # Base64 encoded Radarr API key  
  # Generate with: echo -n "your-radarr-api-key" | base64
  RADARR_API_KEY: ""

---
